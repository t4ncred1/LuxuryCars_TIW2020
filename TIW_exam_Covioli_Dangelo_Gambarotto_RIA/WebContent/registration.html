<!DOCTYPE html>
<html>
<head>
<link rel="icon" type="image/png" />
<meta charset="ISO-8859-1">
<link rel="stylesheet" type="text/css" media="all" href="css/register.css" />
<script src="utils.js" charset="utf-8" defer></script>
<script src="registrationManagement.js" charset="utf-8" defer></script>
<title>Sign up</title>
</head>
<body class="registerpage">

	<ul id="topbar">
		<li><a>Indietro</a></li>
	</ul>


	<div class="registerbox box">
		<img class="registerlogo" src="./images/logo.png">
		<div id="errorbox" class="invisible">
			<button id="xbutton" class="close">X</button>
			<span id="text"></span>
		</div>
		<br>
		<form action="#">
			<input class="registerfield field" type="text" name="firstName" placeholder="Nome" required>
			<br>
			<input class="registerfield field" type="text" name="lastName" placeholder="Cognome" required>
			<br>
			<input class="registerfield field" type="text" id="username" name="username" placeholder="Username" required>
			<br>
			<input class="registerfield field" type="password" id="pwd1" name="pwd1" placeholder="Password" required>
			<br>
			<input class="registerfield field" type="password" id="pwd2" name="pwd2" placeholder="Reinserisci Password" required>
			<br>
			<input class="checkmark" type="radio" name="role" value="client" checked>
			<label>Cliente</label> <br>
			<input class="checkmark" type="radio" name="role" value="worker">
			<label>Lavoratore</label> <br> <br>
			<input class="button" id="registerbutton" type="button" value="Registrati">
		</form>
	</div>
</body>
</html>
